<div class="product p-0 card m-1">
  <div class="card-body border-bottom">
    <h3>{{ product.name }}</h3>
    <small>{{ product.description }}</small>
  </div>
  <div class="card-buttons">
    <div class="container-fluid px-0 py-3 justify-content-between bg-white">
      <button class="btn btn-light mx-1" (click)="openAboutDialog()"><i class="fad fa-question-circle"></i>&nbsp;&nbsp;&nbsp;Sobre</button>
      <button class="btn btn-light mx-1" (click)="goTo()"><i class="fad fa-long-arrow-right"></i>&nbsp;&nbsp;&nbsp;Abrir</button>
    </div>
  </div>
</div>
