<div class="page-wrapper bg-white full-container">
  <app-breadcrumb></app-breadcrumb>

  <div class="buttons">
    <app-actions [buttons]="button" (clicked)="openDialog()"></app-actions>
  </div>

    <div class="m-4">
      <app-complex-search-input
        [rules]="filteringRules()"
        [defaultRule]="defaultRule"
        [hackings]="hackings()"
        (filterApplied)="filterApply($event)"
      ></app-complex-search-input>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let filter of filters" [removable]="true"
          (removed)="removeFilter(filter)">
          {{ filter.description }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>




    <div class="m-4">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Usu√°rio </th>
          <td mat-cell *matCellDef="let element" style="width: 500px;">
            <div class="float-left p-1 mr-2">
              <img [src]="element.avatar || USER_PLACEHOLDER" class="img-thumbnail rounded-circle" width="50" height="50">
            </div>
            <div class="pt-1 pb-1 username text-truncate">
              <strong class="">{{ element.firstName }} {{ element.lastName || '' }}</strong>
              <br>
              <span>{{ element.email }}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="access">
          <th mat-header-cell *matHeaderCellDef> Acesso </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <mat-label>Produtos</mat-label>
              <mat-select multiple [(value)]="access[getAccessKey((element.id))]">
                <mat-option *ngFor="let p of products" [value]="p.id" (onSelectionChange)="setProduct($event, element.id, p)">{{ p.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="read">
          <th mat-header-cell *matHeaderCellDef class="text-center checkbox-col">
            Ver
            <!-- <mat-checkbox (change)="setLotAuthority($event, 'READ')"> Ver </mat-checkbox> -->
          </th>
          <td mat-cell *matCellDef="let element" class="text-center checkbox-col">
            <mat-checkbox [(ngModel)]="read[getAccessKey(element.id)]" (change)="setAuthority($event, 'READ', element.id)"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="write">
          <th mat-header-cell *matHeaderCellDef class="text-center checkbox-col">
            Editar
            <!-- <mat-checkbox (change)="setLotAuthority($event, 'WRITE')"> Editar </mat-checkbox> -->
          </th>
          <td mat-cell *matCellDef="let element" class="text-center checkbox-col">
            <mat-checkbox [(ngModel)]="write[getAccessKey(element.id)]" (change)="setAuthority($event, 'WRITE', element.id)"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="admin">
          <th mat-header-cell *matHeaderCellDef class="text-center checkbox-col">
            Gerenciar
            <!-- <mat-checkbox (change)="setLotAuthority($event, 'ADMIN')"> Gerenciar </mat-checkbox> -->
          </th>
          <td mat-cell *matCellDef="let element" class="text-center checkbox-col">
            <mat-checkbox [disabled]="element.id === currentUser?.id" [(ngModel)]="admin[getAccessKey(element.id)]" (change)="setAuthority($event, 'ADMIN', element.id)"></mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>

      </table>

    </div>

</div>
